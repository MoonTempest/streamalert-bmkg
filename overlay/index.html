<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Overlay Informasi Gempa Bumi</title>
  </head>
  <body>
    <div>
      <div id="flex-container">
        <div class="Magnitude">
          <p id="Magnitude-value">5.5</p>
          <p class="Magnitude-Txt">Magnitudo</p>
        </div>
        <div class="Depth">
          <p id="Depth-value">26 KM</p>
          <p class="Depth-Txt">Kedalaman</p>
        </div>
        <div class="column">
          <div class="Epicenter">
            <p id="Epicenter-value">45 KM Barat Daya Semenanjung Amelia</p>
          </div>
          <div class="Locations">
            <p id="AffectLoc">
              I Linden, I Berlin, I Brandenburg, II Llyanvyr, II Dublin
            </p>
          </div>
          <div class="Datum">
            <p id="Datum-value">04 Juli 2021, 23:18:52 WIB</p>
          </div>
          <div class="bmkg">
            <p class="bmkredit">
              Sumber Data dari BMKG / Badan Meterologi Klimatologi dan Geofisika
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
